<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
	<title>Рукопись</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.drag.js"></script>

	<style type="text/css">
		body, html, div, img {margin:0;padding:0;overflow:hidden;cursor:url('img/blank.cur'),none;}
	</style>
</head>

<body style="background:url(img/manuscript_general_background.jpg);">

<script type="text/javascript">
var flag=1;
$(document).ready(function() {

	// ============ Выключение ============
	function launchfile(batname)
	{
	    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
		var file = Components.classes['@mozilla.org/file/local;1']
			.createInstance(Components.interfaces.nsILocalFile);
		var process = Components.classes['@mozilla.org/process/util;1']
			.getService(Components.interfaces.nsIProcess);
		file.initWithPath(batname);
		file.launch();
		process.init(file);
		var arguments='';
		process.run(false, arguments, arguments.length);
	}

	var reg = /\//g;
	var path_bat = decodeURIComponent(window.location.pathname);
	path_bat = path_bat.substr(1,path_bat.length-11) + 'bat/';
	path_bat = path_bat.replace(reg, '\\\\');

	$('#admin_box').mousedown(function(){
		if ($('#admin_box').css('background-image') != 'none')
			if (confirm("Выключить компьютер?")) // выключаем комп
				launchfile(path_bat + 'shutdown.bat');
			else // закроем Firefox
				launchfile(path_bat + 'killfirefox.bat');
	});

	$('#admin_box').drag({
		start:function(elem){ // Блок удерживается
		}, stop:function(elem){ // Блок отпущен
			if ($('#admin_box').offset().top >= 500) $('#admin_box').css('background','url(img/exit.png)');
			else $('#admin_box').offset({top:0,left:1615});
		}
	});
	// ===================================================================

	$('#img1').hide();
	$('#img2').hide();
	$('#manuscript_head').animate({width:995}).animate({height:162}, {queue:false});
	$('#manuscript').click(function(){
		if(flag) {
			document.getElementById("img1").src = "img/part1_1.gif";
//				$('#img1').animate({width:1000}).animate({height:1593}, {queue:false});
			setTimeout(function() { /*$('#manuscript_head').hide();*/$('#img1').show(); }, 500);
//				$('#img1').show();
//				$('#manuscript_head').hide();
			flag = 0;
			setTimeout(function() {  zoomout(); }, 72000);
			setTimeout(function() {  refresh(); }, 155000);
		}
	});

	function zoomout()
	{
		$('#manuscript_head').hide();
		$('#manuscript').animate({opacity:0.0},1000);
		setTimeout(function() {  $('#manuscript_background').animate({width:640}, {queue:false}).animate({height:920}, {queue:false}).animate({left:'+=250'}, {queue:false}); }, 1200);
		setTimeout(function() { $('#img1').hide(); }, 1300);
//		$('#manuscript_background').animate({width:640}, {queue:false}).animate({height:920}, {queue:false}).animate({left:'+=250'}, {queue:false});
//		$('#img2').show();
		setTimeout(function() { $('#manuscript').animate({opacity:1.0},1000); }, 1300);
		setTimeout(function() { $('#img2').show("slow"); }, 1500);
	}
	
	function refresh()
	{
		$('#all').fadeOut(2000);
		setTimeout(function() {  document.location.href='index.html'; }, 1000);
	}
});
</script>

<div id="all" style="position:absolute; left:0; top:0;width:100%;height:1050px;">

    <div id="manuscript">
	<img id="manuscript_background" src="img/manuscript_background_empty.png" style="position:absolute;left: 50%;top:112px;transform: translateX(-50%);" alt="" />
	<img id="manuscript_head" src="img/manuscript_head_new.gif" style="position:absolute;left:320px; top:130px;" alt="" />
	<img id="img1" src="img/part1_1.gif"  style="position:absolute; left:1027px; top:292px;" alt="" />
	<img id="img2" src="img/part2.gif"  style="position:absolute; left:815px; top:130px;" alt="" />
    </div>
    <div id="admin_box" style="position:absolute; left:1615px; top:0;width:64px;height:64px;"></div>

</div>
</body>
</html>
